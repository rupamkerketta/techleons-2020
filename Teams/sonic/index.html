        .card .card-head h3{

        .card{

        margin-top: 50px;
        transition: all .4s ease;
        color: rgb(216, 208, 208);
        position: relative;
        cursor: pointer;
        }

        .card:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 7px rgb(0, 0, 0);
        font-weight: bolder;
        }

        #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100vh;
        z-index: -1;
        }

        .glass{
        background-color: rgba(10, 10, 10, 0.603);
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        }
